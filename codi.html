<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codi</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="codistyle.css">
    <script src="codi.js"></script>

</head>
<body>
    <nav class="navbar">
        <a class="navbar_logo">
            <strong>TODAY's LOOK</strong>
        </a>
        <button id="ClosetBtn" onclick="location.href='closet.html'">Closet</button>
        <button id="CodiBtn" onclick="location.href='codi.html'"><strong>Codi</strong></button>
        <button id="FavoriteBtn" onclick="location.href='favorite.html'">Favorite</button>
    </nav>
    <div id="todays-look">
        <div id="codi-list"> 
            <img id = "codiCloth1" src="top1.jpg"/>
            <img id = "codiCloth2" src="top1.jpg"/>
            <img id = "codiCloth3" src="top1.jpg"/>
            <img id = "codiCloth4" src="top1.jpg"/>
            <img id = "codiCloth5" src="top1.jpg"/>
            <div style="text-align: right">
                <button class = "codi-button1" onclick="AddCodi(event);">ADD FAVORITE</button>
            </div>
        </div>
        <div>
            <h5 class="codi-h5">Season</h5>
            <div id = "codiSeasonChoose" class = "codi-buttons">
                <button id = "codi-button-spring" class = "chooseSeaonButton" onclick="clickCodiSpring (event);">Spring</button>
                <button id = "codi-button-summer" class = "chooseSeaonButton" onclick="clickCodiSummer (event);">Summer</button>
                <button id = "codi-button-autumn" class = "chooseSeaonButton" onclick="clickCodiAutumn (event);">Autumn</button>
                <button id = "codi-button-winter" class = "chooseSeaonButton" onclick="clickCodiWinter (event);">Winter</button>
            </div>
            
        </div>
        <div>
            <h5 class="codi-h5">Wear a cap or not</h5>
            <div class = "codi-buttons">
                <button id = "codi-button-yes" onclick="clickCodiYes(event);">YES</button>
                <button id = "codi-button-no" onclick="clickCodiNo(event);">NO</button>
                <button id = "make-codi" class = "codi-button2" onclick="MakeCodi(event)">MAKE CODI</button>
            </div>
            
        </div>
    </div>
</body>
