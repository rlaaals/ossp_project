<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add To Closet</title>
    <link rel="stylesheet" href="./css/add.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="codi.js"></script>
  </head>
  <body>
    <div class="addBox">
        <h1>ADD TO CLOSET</h1>
        <div class="button">
            <label for="chooseFile">
                <div class="btn-upload">파일 업로드하기</div>
            </label>
        </div>

        <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
        <img src="" class="uploadImage">
        <div class="imgBox">
            <!--<img src="./images/hat.jpeg" alt="hat">-->
            <div class="imgType">
                <h3>Type:</h3>
                <select id="choosetype" class="chooseType" onchange="chageLangSelect(this)">
                    <option value="none">Select Type</option>
                    <option value="outer">Outer</option>
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                    <option value="shoes">Shoes</option>
                    <option value="cap">Cap</option>
                </select><br>
                <h5><input type="checkbox">&nbsp;Spring</h5>
                <h5><input type="checkbox">&nbsp;Summar</h5>
                <h5><input type="checkbox">&nbsp;Autumn</h5>
                <h5><input type="checkbox">&nbsp;Winter</h5>
                <input class="addButton" type="button" value="ADD">
            </div>
        </div>
    </div>
    </body> 
</html>
