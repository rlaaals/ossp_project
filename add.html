<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add To Closet</title>
    <link rel="stylesheet" href="./css/add.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="codi.js"></script>
  </head>
  <body>
    <div class="addBox">
        <h1>ADD TO CLOSET</h1>
        <div class="button">
            <label for="chooseFile">
                <div class="btn-upload">파일 업로드하기</div>
            </label>
        </div>

        <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
        <img src="" class="uploadImage">
        
        <div class="imgBox">
            <!--<img src="./images/hat.jpeg" alt="hat">-->
            <div class="imgType">
                <h3>Type:</h3>
                <select id="choosetype" class="chooseType" onchange="chageLangSelect(this)">
                    <option value="none">Select Type</option>
                    <option value="outer">Outer</option>
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                    <option value="shoes">Shoes</option>
                    <option value="cap">Cap</option>
                </select><br>
                <h5><input type="checkbox" name="season" value="Spring" onclick="getCheckboxValue(event); checkOnlyOne(this)">&nbsp;Spring</h5>
                <h5><input type="checkbox" name="season" value="Summer" onclick="getCheckboxValue(event); checkOnlyOne(this)">&nbsp;Summer</h5>
                <h5><input type="checkbox" name="season" value="Autumn" onclick="getCheckboxValue(event); checkOnlyOne(this)">&nbsp;Autumn</h5>
                <h5><input type="checkbox" name="season" value="Winter" onclick="getCheckboxValue(event); checkOnlyOne(this)">&nbsp;Winter</h5>
                <input id = "clothAdd", class="addButton" type="button" value="ADD" onclick="AddCloth(event);">
            </div>
        </div>
    </div>
    </body> 
</html>
