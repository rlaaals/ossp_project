<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add To Closet</title>
    <link rel="stylesheet" href="./css/add.css">
  </head>
  <body>
    <div class="addBox">
        <h1>ADD TO CLOSET</h1>
        <input class="browse" type="button" value="Browse">
        <div class="imgBox">
            <img src="./images/hat.jpeg" alt="hat">
            <div class="imgType">
                <h3>Type:</h3>
                <select class="chooseType" name="type">
                    <option value="none">Select Type</option>
                    <option value="outer">Outer</option>
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                    <option value="shoes">Shoes</option>
                </select><br>
                <h5><input type="checkbox">&nbsp;Spring</h5>
                <h5><input type="checkbox">&nbsp;Summar</h5>
                <h5><input type="checkbox">&nbsp;Autumn</h5>
                <h5><input type="checkbox">&nbsp;Winter</h5>
                <input class="addButton" type="button" value="ADD">
            </div>
        </div>
    </div>
    </body> 
</html>
